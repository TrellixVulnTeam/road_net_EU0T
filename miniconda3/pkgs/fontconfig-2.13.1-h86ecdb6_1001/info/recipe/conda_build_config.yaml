CI: azure
CONDA_BUILD_SYSROOT: /opt/MacOSX10.10.sdk
VERBOSE_AT: V=1
c_compiler: gcc
c_compiler_version: '7'
channel_sources: conda-forge,defaults
channel_targets: conda-forge main
cpu_optimization_target: nocona
cran_mirror: https://cran.r-project.org
cxx_compiler: gxx
docker_image: condaforge/linux-anvil-comp7
extend_keys:
- pin_run_as_build
- ignore_version
- extend_keys
- ignore_build_only_deps
fortran_compiler: gfortran
freetype: 2.9.1
icu: '64.2'
ignore_build_only_deps:
- python
- numpy
libpng: 1.6.35
libuuid: 2.32.1
libxml2: '2.9'
lua: '5'
numpy: '1.11'
perl: 5.26.0
pin_run_as_build:
  python:
    min_pin: x.x
    max_pin: x.x
  r-base:
    min_pin: x.x
    max_pin: x.x
  freetype:
    max_pin: x
  icu:
    max_pin: x
  libpng:
    max_pin: x.x
  libuuid:
    max_pin: x
  libxml2:
    max_pin: x.x
python: '3.7'
r_base: '3.5'
target_platform: linux-64
